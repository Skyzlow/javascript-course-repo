<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World!</title>
  </head>

  <body>

    <main>
      <form>
        <input type="radio" name="timezone" value="1️⃣">Eastern Standard Time<br>
        <input type="radio" name="timezone" value="2️⃣">Central Standard Time<br>
        <input type="radio" name="timezone" value="3️⃣">Mountain Standard Time<br>
        <input type="radio" name="timezone" value="4️⃣">Pacific Standard Time<br>
        <input type="radio" name="timezone" value="5️⃣">Alaska Standard Time<br>
        <input type="radio" name="timezone" value="6️⃣">Hawaii-Aleutian Standard Time<br>
        <button type="button" value="Submit" onclick="readform()">submit</button>
      </form>
      <script type="text/javascript">
        function readform() {
          let radioButton = document.getElementsByName("timezone");
          let output = radioButton[0].value;
          for (i = 0; i < radioButton.length; i++) {
            if (radioButton[i].checked == true) {
              output = radioButton[i].value;
            }
            document.getElementById("print").innerHTML = output;
          }
        }

        function setTime() {
          let day = new Date();
          let hour = day.getHours();
          let minute = day.getMinutes();
          let second = day.getSeconds();
          let time = hour + ':' + minute + ':' + second;
          setTimeout(setTime, 1000);
          document.getElementById("clock").innerHTML = time;
        }
        setTime();
      </script>
      <br>
      <div id="clock">

      </div>
      <div id="print">

      </div>
    </main>
  </body>

</html>
