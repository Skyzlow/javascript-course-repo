<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World!</title>
  </head>

  <body>

    <main>
      <form>
        <input type="radio" name="timezone" value="est">Eastern Standard Time<br>
        <input type="radio" name="timezone" value="cst">Central Standard Time<br>
        <input type="radio" name="timezone" value="mst">Mountain Standard Time<br>
        <input type="radio" name="timezone" value="pst">Pacific Standard Time<br>
        <input type="radio" name="timezone" value="ast">Alaska Standard Time<br>
        <input type="radio" name="timezone" value="hst">Hawaii-Aleutian Standard Time<br>
        <button type="button" value="Submit" onclick="readform()">submit</button>
      </form>
      <script type="text/javascript">
        let offset = 0;

        function readform() {
          let radioButton = document.getElementsByName("timezone");
          let output = radioButton[0].value;
          for (i = 0; i < radioButton.length; i++) {
            if (radioButton[i].checked == true) {
              output = radioButton[i].value;
            }
            document.getElementById("print").innerHTML = output;
          }
          switch (timezone) {
            case "pst":
              offset = 2;
              break;
            case "ast":
              offset = 3;
              break;
            case "hst":
              offset = 1;
              break;
            case "mst":
              offset = 4;
              break;
            case "cst":
              offset = 5;
              break;
            default:
              offset = 0;
          }
          setTime();
        }

        function setTime() {
          let day = new Date();
          let hour = day.getHours() + offset;
          let minute = day.getMinutes();
          let second = day.getSeconds();
          let time = hour + ':' + minute + ':' + second;
          setTimeout(setTime, 1000);
          document.getElementById("clock").innerHTML = time;
        }
        setTime();
      </script>
      <br>
      <div id="clock">

      </div>
      <div id="print">

      </div>
    </main>
  </body>

</html>
